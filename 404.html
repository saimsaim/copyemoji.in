<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <meta name="robots" content="noindex">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script>(function () { var t = localStorage.getItem('theme'), s = window.matchMedia('(prefers-color-scheme: dark)').matches; if (t === 'dark' || (!t && s)) document.documentElement.classList.add('dark-early'); })();</script>
  <style>
    html.dark-early body {
      background: #0f172a;
      color: #f8fafc;
    }
  </style>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap">
  </noscript>
  <style>
    :root {
      --bg: #f8f9fa;
      --card: #ffffff;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --text: #1e293b;
      --muted: #475569;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --radius: 16px;
      --font-stack: 'Outfit', "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
    }

    body.dark {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f8fafc;
      --muted: #94a3b8;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-stack);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      transition: background 0.3s, color 0.3s;
    }

    .error-box {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 60px 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 90px;
      color: #ff4d4f;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    a.home-btn {
      background: var(--primary);
      color: #fff;
      padding: 12px 28px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.2s;
      display: inline-block;
    }

    a.home-btn:hover {
      background: var(--primary-hover);
    }

    .theme-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.3s;
    }
  </style>
</head>

<body>

  <button class="theme-btn" id="theme-toggle" aria-label="Toggle Dark Mode">üåô</button>

  <div class="error-box">
    <h1>404</h1>
    <p>Oops! Page not found üòÖ</p>
    <a href="/" class="home-btn">üè† Go Home</a>
  </div>

  <script>
    // Dark mode persistence
    const toggle = document.getElementById('theme-toggle');
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      toggle.textContent = '‚òÄÔ∏è';
    }
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>

</html>
